<body>

  <main class="main-content">
    <header>
      <h1>📓 Daily Reflection</h1>
    </header>

    <section class="reflection-box">
      <label for="reflect-date">Pick a Date</label>
      <input type="date" id="reflect-date" />

      <label for="reflect-text">What did you learn or experience today?</label>
      <textarea id="reflect-text" placeholder="Write your reflection here..."></textarea>

      <button onclick="saveReflection()">Save Reflection</button>

      <div id="saved-entry" class="entry" style="display:none;"></div>
    </section>
  </main>
  <script>
  const toggleBtn = document.getElementById('themeToggle');
  const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
  const currentTheme = localStorage.getItem('theme') || (prefersDark ? 'dark' : 'light');

  if (currentTheme === 'dark') {
    document.body.classList.add('dark-mode');
    toggleBtn.textContent = '🌙';
  }

  toggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    toggleBtn.textContent = isDark ? '🌙' : '🌞';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });
</script>


  <script src="reflection.js"></script>

</body>
</html>
